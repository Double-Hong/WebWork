<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>番茄炒蛋</title>
</head>
<body>
    <h1>番茄炒蛋</h1>
<p> 1.番茄切块备用。<br>
    2.鸡蛋三个打散。<br>
    3.锅内热油倒鸡蛋进去炒。<br>
    4.炒好的鸡蛋装好备用。<br>
    5.锅内再倒少许油，放入几粒蒜后把番茄倒入锅内。<br>
    6.加适量盐到番茄内。<br>
    7.再加点糖。<br>
    8.把之前炒好的鸡蛋倒入锅内。<br>
    9.把鸡蛋跟番茄翻炒均匀。<br>
    10.撒上葱花即可。<br>
</p>
</body>
</html>
