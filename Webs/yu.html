<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼香肉丝</title>
</head>
<body>
<p>
    1.肉切丝,加少许盐、料酒和生粉腌制10分钟。<br>
    2.水发木耳、青椒切丝。<br>
    3.葱、姜、蒜切好备用。<br>
    4.准备好调味汁：蚝油两大勺， 生抽一大勺， 醋一大勺， 糖一大勺，豆瓣酱一大勺。调匀备用。<br>
    5.炒锅里把油烧热,,放入葱、姜、蒜爆香后，加入肉丝滑炒。<br>
    6.炒至肉丝变白，加入调味汁，炒匀。<br>
    7.再倒入青椒和木耳，用装调味汁的小碗装点水，加进去，翻炒至酱汁浓稠并均匀裹在肉丝和配料上就可以了。<br>
</p>
</body>
</html>
